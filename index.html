<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="timer__inner">
          <div class="timer__timer timer">
            <h1 class="timer__header">Until the next new year:</h1>
            <div class="timer__main">
              <div class="main-timer__block">
                <span class="timer__value" id="days">365</span>
                <span class="timer__label">days</span>
              </div>
              <div class="main-timer__block">
                <span class="timer__value" id="hours">00</span>
                <span class="timer__label">hours</span>
              </div>
              <div class="main-timer__block">
                <span class="timer__value" id="minutes">00</span>
                <span class="timer__label">minutes</span>
              </div>
              <div class="main-timer__block">
                <span class="timer__value" id="seconds">00</span>
                <span class="timer__label">seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
